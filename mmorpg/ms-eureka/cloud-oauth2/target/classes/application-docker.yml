spring:
  application:
    name: ${APP_NAME}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${SERVER_USERNAME}:${SERVER_PASSWORD}@${SERVER_HOST}:${SERVER_PORT}/eureka/
  instance:
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    prefer-ip-address: true
server:
  port: ${APP_PORT}